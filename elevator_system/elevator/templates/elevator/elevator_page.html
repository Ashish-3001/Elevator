<!DOCTYPE html>
<html>
<head>
    <title>Elevator Page</title>
    <style>
        body {
            height: 100vh;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Elevator Page</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Select Floor:</p>
        <button type="submit" name="floor" value="5">Floor 5</button>
        <button type="submit" name="floor" value="4">Floor 4</button>
        <button type="submit" name="floor" value="3">Floor 3</button>
        <button type="submit" name="floor" value="2">Floor 2</button>
        <button type="submit" name="floor" value="1">Floor 1</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Elevator Number</th>
                <th>Floor</th>
                <th>Is Available</th>
                <th>Is Operational</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for elevator in elevators %}
            <tr>
                <td>{{ elevator.elevator_number }}</td>
                <td>{{ elevator.floor }}</td>
                <td>{{ elevator.is_available }}</td>
                <td>{{ elevator.is_operational }}</td>
                <td>{{ elevator.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
